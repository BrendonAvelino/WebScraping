<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/index.css"> <!-- Link para o arquivo CSS específico -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastre-se</h1>
            <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        const socket = io();
        const form = document.getElementById('cadastroForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Envia os dados para o servidor via Socket.IO
            socket.emit('novo-cadastro', { nome, email, senha });

            // Opcionalmente, você pode limpar o formulário ou exibir uma mensagem
            form.reset();
            // Redireciona após o envio
            window.location.href = '/confirmacao.html';
        });
    </script>
</body>
</html>
